<!DOCTYPE html>
<html lang="de-AT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>FH Joanneum - Courses</title>
    <link rel="stylesheet" href="css/stylesheet.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="js/script.js" async></script>
  </head>

  <body>
    <!--
Header containing title and logo
-->
    <header>
      <a href="https://www.fh-joanneum.at/" target="_blank">
        <img class="fh-logo" src="./resources/FhLogo.png" alt="Logo"
      /></a>
      <h1>Kurs Ãœbersicht</h1>
    </header>

    <main>
      <div class="container">
        <!--
        Description for search box
    -->
        <div class="searchtext">
          <h2>Kurs suchen:</h2>
        </div>

        <!--
        Search box to let users search for courses
    -->
        <div class="search">
          <label for="search-courses"></label>
          <input
            type="text"
            placeholder="&#8981;"
            id="search-courses"
            onkeyup="SearchTable()"
          />
        </div>

        <!--
        Container for the table, which gets generated by javascript
    -->
        <div class="row">
          <div class="col-12 col-s-12">
            <div id="container" class="table-container"></div>
          </div>
        </div>
        <div class="print">
          <a onclick="printTableView()" href="#" class="float">
            <i class="material-icons md-36 my-float">print</i></a
          >
        </div>
      </div>
    </main>
  </body>
</html>
